<body>
  
  <button id="counter_reset">Reset Counter</button>
  <h1 id='counter'>
    0
  </h1>
  <div class="buttons">
    <div class="pauseplus">
    <button id='-' > ➖ </button>
    <button id='+' > ➕ </button>
    <button id='<3' > ❤️ </button>
  </div>
    <button id='pause' > pause </button>
  </div>

  <ul class='likes'></ul>

  <div class="comment_section">
    <h3>Comments</h3>
    <div id='list' class='comments'></div>
    <div class="leave_comment">
    <h3>Leave a comment</h3>

    <form id="comment-form" action="">
      <div class="form_sub">
      <input type='text' name="comment" id="comment" cols="30" rows="10">
      </br>
      <button id='submit'>submit</button>
    </div>
    </form>
  </div>
